<head>

    <!--icon-->

<body>
    <%- include('./layout/header'); -%>

    <div class="container">
        <div class="row d-flex justify-content-center align-items-center flex-column">

                <img src="../assets/images/sparkler.png" width="32" alt="sparkler">

            </div>

                <div class="text-center d-flex justify-content-center align-items-center flex-column mb-60">

            </div>
        </div>

    <%- include('./layout/footer'); -%>

    <!-- jQuery -->
