<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--icon-->
    <link rel="stylesheet" href="myProjects/webProject/icofont/css/icofont.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--swiper-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


    <title>checkout</title>
</head>
<body>
    <%- include('./layout/header'); -%>

    <!--Range-->
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <ol class="pay-list mt-5 d-flex justify-content-between list-unstyled pe-0 position-relative ">
                    <li class="d-flex flex-column align-items-center">
                        <p class="number d-flex justify-content-center align-items-center number-active mb-0">1</p>
                        <p class="fw-bold mb-0">訂單確認</p>
                    </li>
                    <li class="d-flex flex-column align-items-center">
                        <p class="number d-flex justify-content-center align-items-center mb-0">2</p>
                        <p class="fw-bold mb-0">結帳付款</p>
                    </li>
                    <li class="d-flex flex-column align-items-center">
                        <p class="number d-flex justify-content-center align-items-center mb-0">3</p>
                        <p class="fw-bold mb-0">訂單結果</p>
                    </li>
                </ol>
            </div>
        </div>
    </div>

    <!--content-->
    <div class="container">
        <p class="fs-60 fw-bold text-center mb-32">返老還童-制服聯誼</p>
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-6">
                <table class="table">
                    <thead>
                        <tr class="border-top border-bottom border-dark">
                            <th class="fw-bold" scope="col">日期</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th class="fw-bold text-end" scope="col">2023/5/12</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-bottom border-dark">
                            <th class="fw-bold" scope="row">票種</th>
                            <td></td>
                            <td></td>
                            <td class="fw-bold text-end">改頭換面票（含大改造）</td>
                        </tr>
                        <tr class="border-bottom border-dark">
                            <th class="fw-bold" scope="row">票價</th>
                            <td></td>
                            <td></td>
                            <td class="fw-bold text-end">$8000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!--input-->
    <div class="container">
        <div class="text-center mt-3 mb-3">
            <img src="../assets/images/sparkler.png" width="32" alt="sparkler">
            <p class="fs-4 fw-bold">聯絡人資料</p>
        </div>
        <div class="row d-flex justify-content-center align-items-center flex-column">
            <div class="col-12 col-md-6 mb-3">
                <label for="exampleFormControlInput1" class="form-label fw-bold mb-2">聯絡人姓名</label>
                <input type="name" class="form-control border-dark rounded-0 border-2 py-2 ps-3 fs-20 mb-3" id="exampleFormControlInput1" placeholder="請輸入聯絡人名稱">
                <label for="exampleFormControlInput1" class="form-label fw-bold mb-2">Email</label>
                <input type="email" class="form-control border-dark rounded-0 border-2 py-2 ps-3 fs-20 mb-3" id="exampleFormControlInput1" placeholder="請輸入Email">
                <label for="exampleFormControlInput1" class="form-label fw-bold mb-2">手機</label>
                <input type="email" class="form-control border-dark rounded-0 border-2 py-2 ps-3 fs-20 mb-3" id="exampleFormControlInput1" placeholder="請輸入手機號碼">
            </div>
        </div>
        <div class="text-center d-flex justify-content-center align-items-center flex-column mb-60">
            <a class="text-decoration-none text-white bg-dark fs-20 btn w-50 rounded-0 mb-3" href="payment.html">確認表單資料
                <span class="material-symbols-outlined align-bottom">keyboard_double_arrow_right</span>
            </a>
            <a class="text-decoration-none" href="#"><small class="text-muted">取消購票</small></a>
        </div>
    </div>


    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>


</body>
</html>
